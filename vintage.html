<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/fluent/512/disney-1.png"
    />
    <!-- ^this is the web icon you see in the tab. -->
    <link rel="stylesheet" href="styles.css" />
    <title>Disney Characters</title>
  </head>
  <body>
    <div class="box-area">
      <header>
        <div class="wrapper">
          <div class="logo">
            <a href="#"> Disney Generator</a>
          </div>

          <nav>
            <a href="index.html">Home</a>
            <a href="vintage.html">Disney Characters</a>
            <a href="disclaimer.html">Disclaimer</a>
          </nav>
        </div>
      </header>
    </div>

    <div class="content-area">
      <div class="wrapper">
        <h1>Disney Characters</h1>
        <p>Here is a compilation of Disney Characters!</p>
        <div id="disneyCharacters"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script>
      if (window.location.pathname.includes("vintage.html")) {
        const container = document.getElementById("disneyCharacters");
        axios
          .get("https://api.disneyapi.dev/character?page=1")
          .then((res) => {
            const characters = res.data.data;
            characters.forEach((char) => {
              const charDiv = document.createElement("div");
              charDiv.textContent = char.name;
              container.appendChild(charDiv);
            });
          })
          .catch((err) => {
            console.error("Error fetching characters:", err);
            container.innerHTML = "<p>Error!</p>";
          });
      }
    </script>
    <script>
      if (window.location.pathname.includes("vintage.html")) {
        const container = document.getElementById("disneyCharacters");
        axios
          .get("https://api.disneyapi.dev/character?page=1")
          .then((res) => {
            const characters = res.data.data;
            characters.forEach((char) => {
              const charCard = document.createElement("div");
              charCard.classList.add("characterCard");
              const name = document.createElement("h3");
              name.textContent = char.name;

              document.createElement("img");
              image.src =
                char.imageUrl ||
                "https://via.placeholder.com/150x150?text=No+Image";
              image.alt = `${char.name}image`;
              image.classList.add("characterImage");
              charCard.appendChild(image);
              charCard.appendChild(name);

              container.appendChild(charCard);
            });
          })
          .catch((err) => {
            console.error("Error!:", err);
            container.innerHTML = "<p> Uh-oh, couldn't load characters!</p>";
          });
      }
    </script>
  </body>
</html>
